---
layout: default
---
<ol class="posts">
	{% for post in site.posts %}
	<li>
		<div class="post-date">{{ post.date | date: "%A, %Y-%m-%d" }}</div>
		<div><a href="{{ post.url }}">{{ post.title }}</a></div>

		{% if post.subtitle %}
		<div class="subtitle">{{ post.subtitle }}</div>
		{% endif %}
	</li>
	{% endfor %}
</ol>
