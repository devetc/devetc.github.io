---
layout: default
---
<ol class="posts">
	{% for post in site.posts %}
	<li>
		<a href="{{ post.url }}">{{ post.title }}</a>

		{% if post.subtitle %}
		<div class="subtitle">{{ post.subtitle }}</div>
		{% endif %}

		<div class="post-date">Published on {{ post.date | date: "%A, %Y-%m-%d" }}.</div>
	</li>
	{% endfor %}
</ol>
